<div class="display">{{ result | slice:0:14 }}</div>

@for(row of rows; track row.id) {
<div class="row">
  @for(operator of row.rowOperators; track operator; let last = $last) {
  <button
    class="btn"
    [class.orange]="last"
    [class.wide]="operator === '0'"
    (click)="handleCalculate(operator)"
  >
    {{ operator }}
  </button>
  }
</div>
}
